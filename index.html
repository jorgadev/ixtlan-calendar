<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>Ixtlan Calendar</title>
  </head>
  <body>
    <main class="container">
      <header class="title-container">
        <h1 class="title">Ixtlan Calendar</h1>
      </header>
      <section class="content-container">
        <div class="calendar-header">
          <select class="month-select">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>
          <input class="year-input" type="number" placeholder="Year" />
          <button class="btn btn-toggle">Show</button>
          <br />
          <span>or</span>
          <br />
          <input
            class="jump-input"
            type="text"
            placeholder="DD/MM/YYYY"
            maxlength="10"
          />
          <button class="btn btn-jump">Jump</button>
        </div>

        <div class="calendar-body">
          <div class="calendar">
            <div class="calendar-days">
              <span>Mo</span>
              <span>Tu</span>
              <span>We</span>
              <span>Th</span>
              <span>Fr</span>
              <span>Sa</span>
              <span>Su</span>
            </div>
            <div class="calendar-grid"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- TODO: Move this in some module file -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
